

<md-dialog add-item-dialog>
  <md-dialog-content class="md-dialog-content">
    
    <h2 class="md-title">Saisir montant reçu pour {{ facture.username }}</h2>
    
    <p ng-if="item.form.$submitted && item.form.$invalid" class="md-warn" layout="row" layout-align="start center">
      <i class="material-icons">error_outline</i>
      <span>&nbsp; All fields are required.</span>
    </p>
    
    <form name="facture.form" ng-submit="ctrl.editItem()">
      <div layout="column" class="input-row">
          <md-input-container>
            <label>Montant reçu</label>
            <input name="montant" ng-model="facture.recu" required>
          </md-input-container>
      </div>

    </form>
    
  </md-dialog-content>
  
  <div class="md-actions">
    <md-button class="md-primary" ng-click="ctrl.editItem()" ng-disabled="item.form.$invalid">Soumettre</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
  </div>
  
</md-dialog>
