

<md-dialog delete-dialog>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">Supression d'items</h2>
    <p>Êtes-vous certain de vouloir supprimer le ou les item(s) sélectionné(s)?</p>
  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-primary" ng-click="ctrl.deleteItems()">Supprimer</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
  </div>
</md-dialog>
